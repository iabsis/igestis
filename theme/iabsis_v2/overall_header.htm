        <script type="text/javascript">
            function show_hide_header() {
                var header = document.getElementById("header");
                var help_panel = document.getElementById("help_panel");

                if(header) {
                    if(header.className == "general_header") {
                        header.className = "general_header_mini";
                        if(help_panel) help_panel.className = "help_panel_mini";
                        xajax_mini_header(1);
                    }
                    else {
                        header.className = "general_header";
                        if(help_panel) help_panel.className = "help_panel";
                        xajax_mini_header(0);
                    }
                }
            }
        </script>
